<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscrição - Autoescola Ágil</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <nav>
      <img src="logo.png" alt="Logo Autoescola Ágil" class="logo">
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="inscricao.html">Inscrição</a></li>
        <li><a href="orcamento.html">Orçamento</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h1>Inscreva-se Agora</h1>
      <form id="inscricaoForm">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" required>

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="categoria">Categoria da CNH</label>
        <select id="categoria" name="categoria" required>
          <option value="A">A - Moto</option>
          <option value="B">B - Carro</option>
          <option value="AB">AB - Carro e Moto</option>
        </select>

        <button type="submit" class="btn">Enviar Inscrição</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Autoescola Ágil - Todos os direitos reservados</p>
  </footer>

  <script src="script.js"></script>

</body>
</html>
