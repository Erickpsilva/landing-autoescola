<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoescola Ágil - Solicitar Orçamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Autoescola Ágil</h1>
        <img src="imagens/velocimetro.jpg" alt="Logo da Autoescola Ágil" id="logo">
    </header>

    <section class="hero">
        <h2>Solicite um orçamento personalizado</h2>
        <img src="img/faixada.jpg" alt="Imagem da fachada da autoescola" class="imagem-heroi">
    </section>

    <section class="formulario">
        <h3>Solicitação de Orçamento</h3>
        <form id="orcamentoForm">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="mensagem">Detalhes do Orçamento:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea><br><br>

            <button type="submit">Enviar Orçamento</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Autoescola Ágil. Todos os direitos reservados.</p>
    </footer>

    <script src="orcamento.js"></script>
</body>
</html>
